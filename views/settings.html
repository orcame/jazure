<div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Settings</h4>
      </div>
      <div class="modal-body">

        <div class="alert alert-info">
          You can specify a <a data-toggle="collapse" data-target="#collapseSAS"><strong>SAS URL</strong></a> or an <strong>Account</strong>.
        </div>
        <div class="panel-group" id="settingsAccordion">
         <div class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#settingsAccordion" href="#collapseSAS">
                  Shared Access Signiture
                </a>
              </h4>
            </div>
            <div id="collapseSAS" class="panel-collapse collapse">
              <div class="panel-body">
                <div class="form-group">
                  <input type="text"  class="form-control" id="sasUrl" placeholder="Shared Access Signature Url"/>
                </div>
              </div>
            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#settingsAccordion" href="#collapseAccount">
                  Account
                </a>
              </h4>
            </div>
            <div id="collapseAccount" class="panel-collapse collapse">
              <div class="panel-body">
                <div class="form-group">
                  <input type="text"  class="form-control" id="account" placeholder="Account Name"/>
                </div>
                <div class="form-group">
                  <input type="text"  class="form-control" id="sharedKey" placeholder="Shared Access Key"/>
                </div>
                <div class="form-group">
                  <input type="text"  class="form-control" id="containerName" placeholder="Container Name"/>
                </div>
                <div class="form-group">
                <select id="endpoint" class="form-control">
                  <option value='-1'>---select an endpoint--</option>
                  <option value='core.chinacloudapi.cn'>core.chinacloudapi.cn</option>
                  <option value='core.windowsazure.com'>core.windowsazure.com</option>
                </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
