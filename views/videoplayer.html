<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="orcame">
    <title>JAzure - Video Player</title>
    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../lib/video-js/video-js.css" rel="stylesheet" type="text/css">
    <!-- video.js must be in the <head> for older IEs to work. -->
    <script src="../lib/video-js/video.js"></script>
    <script src="../lib/jquery-2.0.3.min.js"></script>
    <script src="../lib/bootstrap.min.js"></script>
    <!-- Unless using the CDN hosted version, update the URL to the Flash SWF -->
    <script>
        videojs.options.flash.swf = "../lib/video-js/video-js.swf";
        $(function () {
            var file = decodeURIComponent(location.search).split('=')[1];
            $('#videoplayer').find('source').attr('src', file);
        })
    </script>
</head>
<body>
    <br />
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="alert alert-info">
                    This is a demo for play video. Only support mp4 now.
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <video id="videoplayer" class="video-js vjs-default-skin" controls preload="none" width="100%" height="500"
                       poster=""
                       data-setup="{}"
                       autoplay="autoplay">
                    <source src="" type="video/mp4" />
                    <track kind="captions" src="demo.captions.vtt" srclang="en" label="English"></track><!-- Tracks need an ending tag thanks to IE9 -->
                    <track kind="subtitles" src="demo.captions.vtt" srclang="en" label="English"></track><!-- Tracks need an ending tag thanks to IE9 -->
                </video>
            </div>
        </div>

    </div>
</body>

</html>
